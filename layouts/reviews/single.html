{{ define "main" }}
<div class="flex justify-between grey-3">
  <p>{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
</div>
<div class="cms">
  <div class="flex items-center">
    <div class="w-20">
      {{ if .Params.image }}
        <img class="mw4" src="{{ .Params.image }}" alt="{{ .Title }}" />
      {{ end }}
    </div>
    <div class="w-80"> 
      <div class="f3 mb2">{{ .Params.author }}</div>
      <div>{{ .Description }}</div>
    </div>
    </div>
  </div>
  {{ .Content }}
</div>
{{ end }}
